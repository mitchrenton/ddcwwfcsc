name: Deploy

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy plugin
        run: |
          lftp -e "
            set sftp:connect-program 'ssh -a -x -p 65002 -i $HOME/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null';
            connect sftp://${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }};
            mirror --reverse --delete --verbose wp-content/plugins/ddcwwfcsc/ public_html/test/wp-content/plugins/ddcwwfcsc/;
            bye
          "

      - name: Deploy theme
        run: |
          lftp -e "
            set sftp:connect-program 'ssh -a -x -p 65002 -i $HOME/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null';
            connect sftp://${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }};
            mirror --reverse --delete --verbose wp-content/themes/ddcwwfcsc-theme/ public_html/test/wp-content/themes/ddcwwfcsc-theme/;
            bye
          "
