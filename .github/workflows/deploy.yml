name: Deploy

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy plugin
        run: |
          rsync -avz --delete \
            wp-content/plugins/ddcwwfcsc/ \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:public_html/test/wp-content/plugins/ddcwwfcsc/

      - name: Deploy theme
        run: |
          rsync -avz --delete \
            wp-content/themes/ddcwwfcsc-theme/ \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:public_html/test/wp-content/themes/ddcwwfcsc-theme/
