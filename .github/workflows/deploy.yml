name: Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set deployment paths
        id: vars
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "plugin_path=public_html/wp-content/plugins/ddcwwfcsc/" >> $GITHUB_OUTPUT
            echo "theme_path=public_html/wp-content/themes/ddcwwfcsc-theme/" >> $GITHUB_OUTPUT
          else
            echo "plugin_path=public_html/ddcwwfcsc_staging/wp-content/plugins/ddcwwfcsc/" >> $GITHUB_OUTPUT
            echo "theme_path=public_html/ddcwwfcsc_staging/wp-content/themes/ddcwwfcsc-theme/" >> $GITHUB_OUTPUT
          fi

      - name: Deploy plugin
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: ./wp-content/plugins/ddcwwfcsc/
          server-dir: ${{ steps.vars.outputs.plugin_path }}

      - name: Deploy theme
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: ./wp-content/themes/ddcwwfcsc-theme/
          server-dir: ${{ steps.vars.outputs.theme_path }}
